<app-header-cancelar></app-header-cancelar>

<ion-content fullscreen ion-padding>
    <ion-slide class="fondo"> 
        <img [src]="img_fondo" class="image_fondo">

        <ion-row>
          <ion-col size="12" class="titulo">
              <h2>{{titulo}}</h2>
          </ion-col>
          <ion-col size="12" class="titulo">
              <h2>{{subtitulo}}</h2>
          </ion-col>
            <ion-col size="12">
                <ion-item class="input_item">
                    <ion-label position="stacked">{{etq_nombre}}</ion-label>
                    <ion-input type="text"
                              [(ngModel)]="usuario.nombre"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item class="input_item">
                    <ion-label position="stacked">{{etq_apellido}}</ion-label>
                    <ion-input type="text"
                                [(ngModel)]="usuario.apellido"></ion-input>
                  </ion-item>
            </ion-col>
        
            <ion-col size="12" class="bottom">
                <ion-row>
                    <ion-col size="5"></ion-col>
                    <ion-col size="7">
                        <ion-button class="slide_button"
                        type="submit"
                        size="large"
                        shape="round"
                        expand="block"
                        color="primary"
                        (click)="gotoNextPage()">
                          <ion-text color="light">
                              <h4>SIGUIENTE</h4>
                            </ion-text>
                    </ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        
  </ion-slide>

</ion-content>
