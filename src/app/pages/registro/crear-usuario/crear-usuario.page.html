<app-header-cancelar></app-header-cancelar>

<ion-content fullscreen>
    <ion-slide class="fondo">
        
        <ion-row>
          <ion-col size="12">
              <img [src]="logo" class="image_logo">
          </ion-col>
          <ion-col size="12" class="titulo">
              <h2  color="primary" >{{titulo}}</h2>
          </ion-col>
          <ion-col size="12" class="subtitulo">
              <h5>{{subtitulo}}</h5>
          </ion-col>
            <ion-col>
              <ion-button class="facebook" shape="round" expand="full" size="large">
                  <ion-icon name="logo-facebook"></ion-icon>
                  FACEBOOK
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button class="instagram" shape="round" expand="full" size="large">
                  <ion-icon name="logo-instagram"></ion-icon>
                  INSTAGRAM
              </ion-button>
            </ion-col>
            <ion-col size="12" class="separador">
                  <h5>o</h5>
              </ion-col>
            <ion-col>
                <ion-button class="celular" shape="round" expand="full" fill="outline" size="large"
                        routerLink="/nombre-usuario">
                    <ion-icon name="phone-portrait"></ion-icon>
                    CELULAR
                </ion-button>
              </ion-col>
          </ion-row>
      </ion-slide>

</ion-content>
