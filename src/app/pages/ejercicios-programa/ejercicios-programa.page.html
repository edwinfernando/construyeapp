<ion-header no-border>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-back-button icon="{{ic_back}}" defaultHref="/" onclick="" mode="md" ></ion-back-button>
        </ion-buttons>
      <ion-title class="text_titulo">{{titulo}}</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="onClickAceptar()" color="primary">
           Aceptar
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
    <ion-searchbar placeholder="Buscar un ejercicio"></ion-searchbar>

    <ion-text>
      <h6>Historial</h6>
    </ion-text>
</ion-header>

<ion-content>
    <ion-list>
      <app-item-ejercicio-programa *ngFor="let ejercicio of ejercicios"
          nombre="{{ejercicio.nombre}}"
          repeticiones="{{ejercicio.repeticiones}}"
          peso="{{ejercicio.peso}}">
      </app-item-ejercicio-programa>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-item color="light" (click)="showAlertNuevaEjercicio()" button>
        <ion-ripple-effect></ion-ripple-effect>
          <ion-icon slot="start" name="add"></ion-icon>
          <ion-label>AÃ±adir ejercicio</ion-label>
          <ion-icon slot="end" name="more" class="rotate-90"></ion-icon>
      </ion-item>
</ion-footer>
