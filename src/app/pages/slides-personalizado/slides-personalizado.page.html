<app-header  *ngIf="getBooShowSlide()" titulo="Personalizado"></app-header>

<ion-toolbar *ngIf="!getBooShowSlide()" color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="setBooShowSlide(true)">
        <ion-icon slot="start"  icon="{{ic_back}}" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-title class="text_titulo">{{titulo}}</ion-title>
</ion-toolbar>

<ion-content>
  <ion-slides *ngIf="getBooShowSlide()" mode="ios" pager="ios" class="fondo">
    <ion-slide *ngFor="let slide of slides; let i = index" [hidden]="i>1"  class="slide">

      <img [src]="slide.img" class="slide-image">
        
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="10">
            <div>
              <ion-text class="titulo_header" color="primary">
                <h1>{{slide.titulo}}</h1>
              </ion-text>
              <ion-text class="subtitulo_header" color="primary">
                <h2>{{slide.subtitulo}}</h2>
              </ion-text>
            </div>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5"></ion-col>
          <ion-col size="7">
              <div>
                  <h5 class="contenido">{{slide.contenido}}</h5>
      
                  <ion-button class="slide_button"
                              size="large"
                              shape="round"
                              expand="block"
                              color="primary"
                              (click)="setBooShowSlide(false)" >
                    <ion-text color="light">
                      <h4>{{slide.opcion}}</h4>
                    </ion-text>
                  </ion-button>
                </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-slide>
  </ion-slides>

  <!-- Tercer slide -->

  <ion-slide *ngIf="!getBooShowSlide()" class="slide">

      <img [src]="slides[2].img" class="slide-image">
        
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="10">
            <div>
              <ion-text class="titulo_header" color="primary">
                <h1>{{slides[2].titulo}}</h1>
              </ion-text>
              <ion-text class="subtitulo_header" color="primary">
                <h2>{{slides[2].subtitulo}}</h2>
              </ion-text>
            </div>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5"></ion-col>
          <ion-col size="7">
              <div>
                  <h5 class="contenido">
                    {{slides[2].contenido}}
                    <ion-text color="primary" class="resaltar_texto">
                        GRATIS.
                    </ion-text>
                  </h5>
      
                  <ion-button class="slide_button"
                              size="large"
                              shape="round"
                              expand="block"
                              color="primary"
                              (click)="setBooShowSlide(false)"
                              routerLink="/crear-usuario" >
                    <ion-text color="light">
                      <h4>{{slides[2].opcion}}</h4>
                    </ion-text>
                  </ion-button>
                </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-slide>
</ion-content>
