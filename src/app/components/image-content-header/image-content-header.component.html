<div style="position: relative">
  <img [src]="img_header" class="image">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="7">
        <div>
          <ion-text class="titulo_header" color="primary">
            <h1>{{titulo}}</h1>
          </ion-text>
          <ion-text class="subtitulo_header" color="primary">
            <h2>{{subtitulo}}</h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
