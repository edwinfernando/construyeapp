<ion-footer class="footer-encuesta" no-border>
    <ion-text color="primary" class="porcentaje">
      <h6 #porcentValue>{{porcentaje * 100}}%</h6>
    </ion-text>
    <ion-progress-bar #progressBar color="primary" [value]="porcentaje" class="progress-bar"></ion-progress-bar>
    <ion-grid fixed>
        <ion-row>
          <ion-col size="3" [ngClass]="{'item-selected': posicion == 1}">
            <ion-text color="primary" class="item-footer">
              <h6>{{titulo1}}</h6>
            </ion-text>
          </ion-col>
          <ion-col size="3" [ngClass]="{'item-selected': posicion == 2}">
            <ion-text color="primary" class="item-footer">
              <h6>{{titulo2}}</h6>
            </ion-text>
          </ion-col>
          <ion-col size="3" [ngClass]="{'item-selected': posicion > 2 && 10 > posicion}">
            <ion-text color="primary" class="item-footer">
              <h6>{{titulo3}}</h6>
            </ion-text>
          </ion-col>
          <ion-col size="3" [ngClass]="{'item-selected': posicion == 10}">
            <ion-text color="primary" class="item-footer">
              <h6>{{titulo4}}</h6>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
