<ion-item (click)="onClick(clickable)"
          class="col_imagen"
          [class.col_imagen_click_true] = clickable 
          [class.col_imagen_click_false] = !clickable>
    <ion-ripple-effect></ion-ripple-effect>
    <ion-row>
      <ion-col size="12" class="img_alimento">
        <img [src]="img_alimento">
      </ion-col>
      <ion-col size="12" class="etq_alimento">
          <ion-text class="text_color_white">
              <h6>{{alimento}}</h6>
            </ion-text>
      </ion-col>
    </ion-row>
</ion-item>
